<mat-card>
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="addCustomer()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
    <mat-card-content>

        <table mat-table [dataSource]="customerObservable | async" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 50px;"> Id </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.id }} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.firstName }} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.lastName }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 50px;"> Izmena </th>
                <td mat-cell *matCellDef="let customer">
                    <button mat-icon-button color="primary" (click)="edit(customer)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="width: 50px;"> Brisi </th>
                <td mat-cell *matCellDef="let customer">
                    <button mat-icon-button color="primary" (click)="delete(customer)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
