<mat-card>
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="addCategory()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
    <mat-card-content>

        <table mat-table [dataSource]="categoriesObservable | async" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 50px;"> Id </th>
                <td mat-cell *matCellDef="let category"> {{category.id | number:'2.0-0'}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Naziv </th>
                <td mat-cell *matCellDef="let category"> {{category.name | uppercase}} </td>
            </ng-container>

            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef> Ikona </th>
                <td mat-cell *matCellDef="let category"> <img src="{{category.icon}}" style="width:30px;height:30px;"> </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 50px;"> Akcija </th>
                <td mat-cell *matCellDef="let category">
                    <button mat-icon-button color="primary" (click)="edit(category)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="deleteCategory(category.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </mat-card-content>
</mat-card>
